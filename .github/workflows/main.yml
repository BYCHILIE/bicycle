name: CI / Build / Push

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: docker.io
  IMAGE_BASE: ${{ vars.DOCKER_USERNAME }}/bicycle

permissions:
  contents: read
  packages: write

jobs:
  # ===========================================================================
  # Stage 1: Lint & Test (runs on every push/PR)
  # ===========================================================================
  check:
    name: Cargo Check & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: cargo-${{ runner.os }}-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler librdkafka-dev libssl-dev pkg-config \
            cmake clang libclang-dev libsnappy-dev liblz4-dev libzstd-dev

      - name: Cargo check
        run: cargo check --workspace

      - name: Cargo test
        run: cargo test --workspace

  # ===========================================================================
  # Stage 2: Build & Push Docker images (only on main, after checks pass)
  # ===========================================================================
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    needs: check
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    strategy:
      matrix:
        include:
          - target: jobmanager
            image_suffix: jobmanager
          - target: worker
            image_suffix: worker
          - target: cli
            image_suffix: cli
          - target: webui-next
            image_suffix: webui

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_BASE }}-${{ matrix.image_suffix }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push (${{ matrix.target }})
        uses: docker/build-push-action@v6
        with:
          context: .
          target: ${{ matrix.target }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.target }}
          cache-to: type=gha,mode=max,scope=${{ matrix.target }}
